<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My blog editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >

    <h1 align="center">Welcome to My Blog Creater</h1>
    <form align="center" id="blog form">
        <label for="blog title"><h2 align="center">Title</h2></label>
        <input type="text"><br>

        <label for="blog content"><h2>Content</h2></label><br>
        <textarea name="blog content" id="blog content" cols="150" rows="20"></textarea><br>

        <label for="blog image"><h2>Image</h2></label>
        <input type="file"><br>

        <label for="blog video"><h2>Video</h2></label>
        <input type="file"><br>

    </form>
</body>
</html>
